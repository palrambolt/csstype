<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typeface</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Custom Typeface</h1>
    
<div id="box1"></div>
<div id="box2"></div>
<div id="box3"></div>
<div id="box4"></div>
<div id="box5"></div>

<div id="letter-l">
    <div id="child"></div>
</div>

<div id="letter-a">
    <div id="a-left"></div>
    <div id="a-right"></div>
    <div id="a-cross"></div>
</div>

<div id="letter-b">
    <div id="b-vertical"></div>
    <div id="b-top">
        <div id="b-top-inner"></div>
    </div>
    <div id="b-bottom">
        <div id="b-bottom-inner"></div>
    </div>
</div>

<div id="number-8">
    <div id="top-circle">
        <div id="top-inner"></div>
    </div>
    <div id="bottom-circle">
        <div id="bottom-inner"></div>
    </div>
</div>

<div id="number-8-squish">
    <div id="top-circle">
        <div id="top-inner"></div>
    </div>
    <div id="bottom-circle">
        <div id="bottom-inner"></div>
    </div>
</div>

<div id="letter-e">
    <div id="e-vertical"></div>
    <div id="e-top"></div>
    <div id="e-middle"></div>
    <div id="e-bottom"></div>
</div>

<div id="letter-f">
    <div id="f-vertical"></div>
    <div id="f-top"></div>
    <div id="f-middle"></div>
</div>

<div id="letter-i">
    <div id="i-vertical"></div>
    <div id="i-dot"></div>
</div>

<div id="letter-h">
    <div id="h-left"></div>
    <div id="h-right"></div>
    <div id="h-middle"></div>
</div>

<div id="letter-j">
    <div id="j-vertical"></div>
    <div id="j-bottom"></div>
        <div id="j-bottom-inner"></div>
</div>

<div id="letter-k">
    <div id="k-vertical"></div>
    <div id="k-top"></div>
    <div id="k-middle"></div>
</div>

<div id="letter-m">
    <div id="m-left"></div>
    <div id="m-right"></div>
    <div id="m-diagonal-left"></div>
    <div id="m-diagonal-right"></div>
</div>

<div id="number-3">
    <div id="top-line"></div>
    <div id="bottom-line"></div>
    <div id="top-diagonal"></div>
    <div id="bottom-diagonal"></div>
</div>

</body>
</html>
